<p>{{selectedUser | json}}</p>
<nt-user-list-item
  *ngFor="let user of this.userList"
  [user]="user"
  [isSelected]="selectedUser===user"
  (selectedUsr)="selectUser ($event)"
></nt-user-list-item>
