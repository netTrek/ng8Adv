<div ntDangerBtn></div>

<nt-user-list-item
  *ngFor="let user of this.$user.userList; even as e; odd as o"
  [ngClass]="{even: e, odd: o}"
  [user]="user"
  [isSelected]="selectedUser===user"
  (selectedUsr)="selectUser ($event)"
></nt-user-list-item>

<ng-container *ngIf="selectedUser; else addUSr">
  <input type="text" placeholder="firstname"
         #firstname
         [value]="selectedUser.firstname">
  <input type="text" placeholder="lastname"
         #lastname
         [value]="selectedUser.lastname">
  <button
    (click)="updateSelectedUser ( firstname.value, lastname.value ) ">
    update [~]</button>
  <button ntDangerBtn="willst du {{selectedUser.firstname}} wirklich lÃ¶schen?"
          (confirmed)="delSelectedUsr()"
          #dangerBtn="ntDangerBtn"
  >delete [-]</button>
  <!--
  <button (click)="dangerBtn.backgroundColor = 'blue'">chg bg</button>
  -->
</ng-container>
<ng-template #addUSr>
  <input type="text" placeholder="firstname" #firstname>
  <input type="text" placeholder="lastname" #lastname>
  <button (click)="addNewUser ( firstname.value, lastname.value ) ">add [+]</button>
</ng-template>
