<h1 *ngIf="selectedUsr; else elseRef">selected {{selectedUsr | json}}</h1>
<ng-template #elseRef>
  <h1>No user selected</h1>
</ng-template>

<dvz-user-item
  *ngFor="let user of userList; even as e; odd as o"
  [ngClass]="{even: e, odd: o}"
  [user]="user"
  [selected]="selectedUsr === user"
  (selectUsr)="setSelectedUsr($event)"></dvz-user-item>

<div></div>
<button (click)="addUser()">add new user</button>
<button
  [dvzDanger]="'Willst du ' + selectedUsr?.firstname + ' wirklich lÃ¶schen'"
  [disabled]="!selectedUsr"
    (confirmed)="delSelected()">
    remove selected user</button>
<button dvzDanger [disabled]="userList.length === 0"
    (confirmed)="delLast()">
    remove last user</button>
