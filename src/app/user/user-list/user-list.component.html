<p>{{selectedUser | json}}</p>

  [user]="userList[0]"
  [class.selected]="selectedUser===userList[0]"
  (selectUsr)="selectUser($event)"> <!-- $event -->
</dvz-user-list-item>
<dvz-user-list-item
  [user]="userList[1]"
  [class.selected]="selectedUser===userList[1]"
  (selectUsr)="selectUser($event)">
</dvz-user-list-item>
<dvz-user-list-item
  [user]="userList[2]"

</dvz-user-list-item>
