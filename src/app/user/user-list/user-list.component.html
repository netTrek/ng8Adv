
<dvz-user-list-item *ngFor="let user of $user.userList; even as e; odd as o"
  [user]="user" [selectedUsr]="selectedUser"
  [ngClass]="{even: e, odd: o}"
  (selectUsr)="selectUser($event)">
</dvz-user-list-item>

<button *ngIf="selectedUser" (confirmed)="delSelected()"
        dvzDangerBtn="{{selectedUser.name}} wirklich löschen?">
  [-] delete {{selectedUser.name}}?
</button>
<button (confirmed)="delInd( 0 )" dvzDangerBtn="ersten user wirklich löschen">[-] del First</button>
<button (confirmed)="delInd( $user.userList.length-1 )" dvzDangerBtn>[-] del Last</button>

<ng-container *ngIf="showForm; else showNewBtn">
  <br>
  <input type="text" #name placeholder="name"> <br>
  <input type="number" #age placeholder="age"> <br>
  <button (click)="addUser (name.value, age.value )">save</button>
  <button (click)="deactivateForm()">cancel</button>
</ng-container>
<ng-template #showNewBtn>
  <button (click)="activateForm()">create new</button>
</ng-template>
