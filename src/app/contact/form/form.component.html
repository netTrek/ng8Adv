<form #myForm="ngForm">
  <input type="text" ngModel name="username" placeholder="username" #username="ngModel">
  <span ngModelGroup="credentials">
    <input type="email" ngModel name="email" placeholder="email" #email="ngModel">
    <input type="password" ngModel name="password" placeholder="password" #password="ngModel">
  </span>
</form>

<p>{{myForm.value | json}}</p>
