<form #myForm="ngForm" (ngSubmit)="send( myForm.value )">
  <input type="text" placeholder="name"
         name="name"
         ngModel
         #name="ngModel"
  >
  <span ngModelGroup="credentials">
    <input type="email" placeholder="email"
           ngModel
           #email="ngModel"
           name="email"
           required email
    >
    <div *ngIf="email.touched && email.errors">
      <span *ngIf="email.errors.required; else invalidMail">Bitte E-Mail eintragen</span>
      <ng-template #invalidMail>
        <span>E-Mail ist nicht g√ºltig</span>
      </ng-template>
    </div>
    <input type="password" placeholder="password" ngModel #password="ngModel" name="password">
  </span>
  <button type="submit" [disabled]="myForm.invalid">senden</button>
  <button type="reset" [disabled]="myForm.pristine">reset</button>
</form>
<h1>{{email.errors | json }}</h1>
