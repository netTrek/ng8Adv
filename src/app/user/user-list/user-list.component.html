<p>{{selectedUser | json}}</p>
<dvz-user-list-item
  [class.selected]="selectedUser===userList[0]"
  (click)="selectUser(userList[0])">
  {{userList[0].name}}
</dvz-user-list-item>
<dvz-user-list-item
  [class.selected]="selectedUser===userList[1]"
  (click)="selectUser(userList[1])">
  {{userList[1].name}}
</dvz-user-list-item>
<dvz-user-list-item
  [class.selected]="selectedUser===userList[2]"
  (click)="selectUser(userList[2])">
  {{userList[2].name}}
</dvz-user-list-item>
