<form #myForm="ngForm" (ngSubmit)="send(myForm.value)">
  <input type="text" ngModel name="username" placeholder="username" #username="ngModel" required>
  <p>{{username?.errors | json}}</p>
  <span ngModelGroup="credentials">
    <input type="email" ngModel placeholder="email" #email="ngModel" required email>
    <!--
    <input type="email" ngModel [ngModelOptions]="{name:'email'}" ] placeholder="email" #email="ngModel" required email>
    -->
    <div *ngIf="email?.errors && email.touched">
      <span *ngIf="email?.errors?.required; else invalidMail">Bitte trage eine Mail ein</span>
      <ng-template #invalidMail>
        Bitte gib eine g√ºltige Mail Adresse ein.
      </ng-template>
    </div>
    <input type="password" ngModel name="password" placeholder="password" #password="ngModel">
  </span>
  <button type="submit" [disabled]="myForm.invalid">submit</button>
  <button type="reset" [disabled]="myForm.pristine">reset</button>
</form>
<p>{{myForm.valid}} # {{myForm.invalid}}</p>
<p>{{myForm.touched}} # {{myForm.untouched}}</p>
<p>{{myForm.pristine}} # {{myForm.dirty}}</p>
<p>{{myForm.value | json}}</p>
