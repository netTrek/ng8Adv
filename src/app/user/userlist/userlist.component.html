<h4 *ngIf="selectedUsr; else elseRef">selected {{selectedUsr | json}}</h4>
<ng-template #elseRef>
  <h4>No user selected</h4>
</ng-template>

<ng-container *ngFor="let user of $user.userList; even as e; odd as o">
  <button class="detail" [routerLink]="[user?.id]">details</button>
  <dvz-user-item
    [ngClass]="{even: e, odd: o}"
    [user]="user"
    [selected]="selectedUsr?.id === user?.id"
    (selectUsr)="setSelectedUsr($event)"></dvz-user-item>
</ng-container>


<button (click)="addUser()">add new user</button>
<button
  [dvzDanger]="'Willst du ' + selectedUsr?.firstname + ' wirklich lÃ¶schen'"
  [disabled]="!selectedUsr"
    (confirmed)="delSelected()">
    remove selected user</button>
<button dvzDanger [disabled]="$user.userList.length === 0"
    (confirmed)="delLast()">
    remove last user</button>
<button
  [disabled]="!selectedUsr" (click)="updateSelectedUsr()">
    update selected Usr</button>
