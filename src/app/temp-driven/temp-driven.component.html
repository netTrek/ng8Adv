<form novalidate #myForm="ngForm"
      (ngSubmit)="send( myForm.value )"
      (reset)="myForm.reset()"
>
  <input type="text" name="name" ngModel #name="ngModel" placeholder="Bitte Namen eintragen">
  <div ngModelGroup="credentials">
    <input type="email" name="email" ngModel #email="ngModel" placeholder="Bitte E-Mail eintragen"  required email>
    <div *ngIf="email.dirty && email.errors">
      <div *ngIf="email.errors?.required">
        Du musst was eintrage
      </div>
      <div *ngIf="email.errors?.email">
        Dies ist keine g√ºltige EMail
      </div>
    </div>
    <input type="password" name="password" ngModel #password="ngModel" placeholder="Bitte Passwort eintragen">
  </div>
  <button type="submit" [disabled]="myForm.invalid">SEND</button>
  <button type="reset" [disabled]="myForm.pristine">RESET</button>
</form>
